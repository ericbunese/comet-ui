<div class="row">
    <div class="col-12 filter">
        <input [ngModel]="this.queryname"
               (ngModelChange)="this.emitSearch($event);"
               placeholder="Search by book name..."
               class="filter-field">
    </div>
</div>

<app-book *ngFor="let book of this.books; let i = index;"
          [book]="book"
          (bookChange)="this.addBook($event);"
          (bookDelete)="this.deleteBook(book);">
</app-book>
